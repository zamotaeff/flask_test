<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты с скилами</title>
</head>
<body>
<div>
    <h1>Найдено кандидатов {{ items|count }}</h1>

    {% endfor %}
</div>
</body>
</html>
